<div class="text-light text-center vertical-center parallax-text-center">
  <h2>Galeria</h2>
</div>
<div class="container align-middle text-center" >
  <div class="row align-items-center"> 

    <div class="gallery-container" id="animated-thumbnails-gallery">

      {% for gallery in site.data.gallery %}
      <a data-lg-size="1600-1067" class="gallery-item" data-src="{{ gallery.image }}" data-sub-html="{{ gallery.description }}">
        <img alt="layers of blue." class="img-responsive" src="{{ gallery.image }}"/>
      </a>
      {% endfor %}

    </div>
  </div>
</div>
