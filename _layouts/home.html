<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#131313"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{{ site.url }}/assets/favicon.ico">
    <link rel="stylesheet" href="{{ site.url }}/assets/stylesheets/style.css">
    <link type="text/css" rel="stylesheet" href="./assets/lightslider/css/lightslider.css" />
    <script src="{{ site.url }}/assets/javascripts/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="./assets/lightslider/js/lightslider.js"></script>
  </head>

  <body>
    {% include navbar.html %}
    {% include social.html %}
    {{ content }}
    {% include footer.html %}
  </body>
  <script type="text/javascript">
    $(document).ready(function() {
        $("#light-slider").lightSlider({
            item: 4,
            auto: true,
            autoWidth: false,
            loop: true,
            pager: false,
            pause: 3000,
            pauseOnHover: true,
            prevHtml: '<div class="arrow-left"></div>',
            nextHtml: '<div class="arrow-right"></div>',
            responsive: [
                {
                    breakpoint: 1366,
                    settings: {
                        item: 3,
                    }
                },
                {
                    breakpoint: 1100,
                    settings: {
                        item: 3,
                    }
                },
                {
                    breakpoint: 800,
                    settings: {
                        item: 1,
                    }
                },
            ]
        })

    });
  </script>
</html>
